<ion-view view-title="Quotes">
  <ion-content class="padding">
    <img  width="100%" height="100%" src="http://unsplash.it/360/640/?random" alt="background"/>

    <div class="body-quote text-center">
      <h2>{{quote.body}}</h2>
      <div class="padding text-right">{{quote.author}}</div>
    </div>


  </ion-content>
</ion-view>
