<ion-view view-title="Account">
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-toggle  ng-model="settings.enableFriends">
            Enable Friends
        </ion-toggle>
      </ion-item>
      <ion-item>
        <div>Volume:</div>
        <div class="item range">
          <i class="icon ion-volume-low"></i>
          <input type="range" name="volume">
          <i class="icon ion-volume-high"></i>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
